<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savage Truth</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Pure black background */
            color: #fff;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px;
        }

        .alert-card {
            background: #1a1a1a; /* Dark gray for visibility */
            border: 2px solid #333;
            padding: 50px 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .overlay.active { display: flex; }

        /* Larger and highly visible text */
        #alertMessage { 
            color: #ffffff; 
            line-height: 1.4; 
            margin-bottom: 40px; 
            font-size: 1.8rem; /* Extra large font */
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ok-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .choice-btn {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .trigger-btn {
            padding: 25px 50px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 900;
            cursor: pointer;
            font-size: 1.4rem;
        }

        .hint {
            display: block;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #555;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div>
        <button class="trigger-btn" onclick="startSequence()">MAY CHIKA AKO SA EX MO</button>
        <span class="hint">(Click mo yung button, dali)</span>
    </div>

    <div class="overlay" id="alertOverlay">
        <div class="alert-card">
            <p id="alertMessage">Naniwala ka naman agad? Akala mo ba may pake pa siya sa'yo? Wala na.</p>
            <div id="buttonArea" class="btn-container">
                <button class="ok-btn" id="actionBtn" onclick="nextStep()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const steps = [
            "Sa tingin mo ba kaya hindi siya nagpaparamdam ay dahil busy siya? Hindi. Ayaw lang niya talaga sa'yo.",
            "Yung 'Active Now' niya sa Messenger? Hindi para sa'yo 'yun. May ka-chat siyang iba na mas excited siyang kausapin.",
            "Tigil-tigilan mo na yung pag-check ng profile niya. Isang taon na ang nakalipas pero ikaw, nakatambay pa rin sa memories niyo.",
            "Naalala mo nung sinabi niyang 'di ka niya iiwan? Oh, nasaan siya ngayon? 'Di ba nandoon na sa bago niya?",
            "Hindi ka na namimiss n'un. Ni hindi nga sumagi sa isip niya yung pangalan mo ngayong araw eh.",
            "Yung mga kanta na pinapakinggan mo, 'wag mo nang i-ugnay sa kanya. Wala siyang pakialam sa nararamdaman mo.",
            "Anong mapapala mo sa pag-stalk? Masaktan? O mapatunayan na masaya na siya habang ikaw ay lugmok pa rin?",
            "Hindi ka niya babalikan. Tanggapin mo na yung katotohanan para hindi ka mukhang kawawa.",
            "Huling beses na 'to. Itigil mo na yung pagiging marupok. Hindi nakakatuwa."
        ];

        let currentStep = 0;

        function startSequence() {
            currentStep = 0;
            updateAlertContent();
            document.getElementById('alertOverlay').classList.add('active');
        }

        function updateAlertContent() {
            document.getElementById('alertMessage').innerText = steps[currentStep];
            document.getElementById('actionBtn').innerText = "OK";
        }

        function nextStep() {
            currentStep++;
            if (currentStep < steps.length) {
                updateAlertContent();
            } else {
                showFinalChoices();
            }
        }

        function showFinalChoices() {
            document.getElementById('alertMessage').innerText = "OKAY KA LANG?";
            
            const btnArea = document.getElementById('buttonArea');
            btnArea.innerHTML = `
                <button class="choice-btn" onclick="finalAlert('aray')">Masakit ba?</button>
                <button class="choice-btn" onclick="finalAlert('masaya')">Masaya na siya sa iba?</button>
            `;
        }

        function finalAlert(choice) {
            if(choice === 'aray') {
                alert("Masakit talaga ang katotohanan. Matulog ka na, 'wag nang matigas ang ulo.");
            } else {
                alert("Oo, masayang-masaya na siya. Ikaw na lang ang hindi pa. Move on na, please.");
            }
            location.reload(); 
        }
    </script>
</body>
</html>
