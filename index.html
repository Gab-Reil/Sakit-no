<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Sequence Alert</title>
    <style>
        /* Modern Dark Theme */
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0f0f; /* Deep Black Background */
            color: white;
        }

        /* Responsive Overlay */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none; 
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 20px; /* Space for mobile screens */
            box-sizing: border-box;
        }

        /* The Alert Card */
        .alert-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Responsive limit */
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .overlay.active { display: flex; }
        .overlay.active .alert-card { 
            transform: translateY(0); 
            opacity: 1; 
        }

        .alert-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        h2 { margin: 0 0 10px; font-size: 1.5rem; color: #fff; }
        p { color: #aaa; line-height: 1.6; margin-bottom: 30px; font-size: 1.1rem; }

        /* The "Nice" Button */
        .next-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%; /* Full width on mobile */
            transition: transform 0.2s, filter 0.2s;
        }

        .next-btn:active { transform: scale(0.96); }

        .trigger-btn {
            padding: 15px 30px;
            background: #222;
            color: #eee;
            border: 1px solid #444;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button class="trigger-btn" onclick="startSequence()">Start Messages</button>

    <div class="overlay" id="alertOverlay">
        <div class="alert-card">
            <span class="alert-icon" id="alertIcon">âœ¨</span>
            <h2 id="alertTitle">Welcome</h2>
            <p id="alertMessage">This is the first message.</p>
            <button class="next-btn" id="actionBtn" onclick="nextStep()">Continue</button>
        </div>
    </div>

    <script>
        // Define your sequence of messages here
        const steps = [
            { title: "Hello!", msg: "Welcome to your new sequence alert.", icon: "ðŸ‘‹" },
            { title: "Step 2", msg: "This design is fully responsive and dark-themed.", icon: "ðŸ“±" },
            { title: "Step 3", msg: "You can add as many messages as you want!", icon: "ðŸš€" },
            { title: "Almost Done", msg: "The background is sleek black, as requested.", icon: "ðŸŒ‘" },
            { title: "Finished!", msg: "Clicking 'Close' will exit the alert now.", icon: "âœ…" }
        ];

        let currentStep = 0;

        function startSequence() {
            currentStep = 0;
            updateAlertContent();
            document.getElementById('alertOverlay').classList.add('active');
        }

        function updateAlertContent() {
            const data = steps[currentStep];
            document.getElementById('alertTitle').innerText = data.title;
            document.getElementById('alertMessage').innerText = data.msg;
            document.getElementById('alertIcon').innerText = data.icon;
            
            // Change button text on the last step
            const btn = document.getElementById('actionBtn');
            btn.innerText = (currentStep === steps.length - 1) ? "Close" : "Continue";
        }

        function nextStep() {
            currentStep++;
            if (currentStep < steps.length) {
                // Add a small "pop" effect when content changes
                const card = document.querySelector('.alert-card');
                card.style.transform = "scale(0.95)";
                
                setTimeout(() => {
                    updateAlertContent();
                    card.style.transform = "scale(1)";
                }, 100);
            } else {
                // Close the alert
                document.getElementById('alertOverlay').classList.remove('active');
            }
        }
    </script>

</body>
</html>
